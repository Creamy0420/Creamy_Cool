<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<style>
		body {
			background-color: #fffecc;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			cursor: url('images/CREAMY_MOUSE.png'), auto;
		}
		.header {
			background-color: #FFDD55;
			color: #8B4513;
			padding: 10px;
			text-align: center;
		}
		.nav {
			background-color: #F4A460;
			color: #FFFFFF;
			display: flex;
			justify-content: center;
			padding: 10px;
		}
		.nav a {
			color: #FFFFFF;
			margin: 0 10px;
			text-decoration: none;
		}
		.nav a:hover {
			color: #FFCCCC;
		}
		
		.main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 10px;
		}
		.box {
			background-color: #FFFFFF;
			border: 2px solid #F4A460;
			border-radius: 10px;
			box-shadow: 5px 5px 5px #999999;
			margin: 10px;
			padding: 20px;
			width: 300px;
		}
		.box h2 {
			color: #FF6666;
			font-size: 24px;
			margin-top: 0;
			text-align: center;
		}
		.box p {
			text-align: justify;
		}
		.footer {
			background-color: #F4A460;
			color: #FFFFFF;
			padding: 10px;
			text-align: center;	
		}
	
		.iframe {
			width: 100%;
			height: 1000px;
			border: none;
			float: left;
		}
		
	
        #snow-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        .snow {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }
	</style>
</head>

<body>

	<div class="main">
		<div class="box">

			<h2>可愛奶油吃什麼</h2>
			<p>＃巧克力不能吃 ＃可可鹼會中毒</p>
			<img src="images/food01.jpg" alt="">
		</div>
		<div class="box">
			<h2>兔間香奈兒是我</h2>
			<p>#日常OOTD #香奶奶是基本</p>
			<img src="images/handsome.jpg" alt="">
    </div>
    <div class="box">
      <h2>看過這樣的財神兔兔嗎</h2>
      <p>＃養我不會有錢 ＃會賠錢</p>
	  <img src="images/happyny.jpg" alt="">
    </div>
  </div>
  



  <div id="snow-container"></div>
 
  
  <script>
	var container = document.getElementById('snow-container');
	var width = container.clientWidth;
	var height = container.clientHeight;
	var maxSnowflakes = 50;
	var snowflakes = [];

	for (var i = 0; i < maxSnowflakes; i++) {
		var snowflake = document.createElement('div');
		snowflake.className = 'snow';
		snowflake.style.left = Math.random() * width + 'px';
		snowflake.style.top = Math.random() * height + 'px';
		snowflake.speed = Math.random() * 5 + 1;
		snowflake.style.opacity = Math.random() * 0.5 + 0.5;
		container.appendChild(snowflake);
		snowflakes.push(snowflake);
	}

	function moveSnowflakes() {
		for (var i = 0; i < maxSnowflakes; i++) {
			var snowflake = snowflakes[i];
			snowflake.style.top = snowflake.offsetTop + snowflake.speed + 'px';
			if (snowflake.offsetTop > height) {
				snowflake.style.left = Math.random() * width + 'px';
				snowflake.style.top = -10 + 'px';
			}
		}
		requestAnimationFrame(moveSnowflakes);
	}

	moveSnowflakes();
  </script>
</body>
</html>
